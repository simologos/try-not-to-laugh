<div *ngIf="players$ | async as players; else nope" class="players" style="display: flex; flex-direction: row; justify-content: center;">
  <div *ngFor="let player of players" style="padding: 1rem;">

    <img *ngIf="player.avatar" style="border-radius: 100px;" width="100" height="100"
         src="{{player.avatar}}"/>
    <img *ngIf="!player.avatar" style="border-radius: 100px;" width="100" height="100"
         src="assets/img/placeholder.png"/>
    {{player.firstName}} {{player.lastName}}
    <span>{{scores.get(player.id)}}</span>
  </div>
</div>
<ng-template #nope>
  <span>No players are here</span>
</ng-template>
