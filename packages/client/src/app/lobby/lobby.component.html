<div class="row col-md-12">
  <div class="col-md-9" style="text-align: center;">
    <h2 style="text-align: center;">Lobby</h2>
    <span *ngIf="id"><input readonly="true" value="{{lobbylink}}"
                            style="width: auto; min-width: 400px;">
      <button>copy</button></span>
    <button *ngIf="!id" class="primary">Join</button>
    <button *ngIf="!id" (click)="initGame()" class="primary">Create new Game!</button>
    <br>
    <div *ngIf="id">
      <div *ngIf="players$ | async as players; else nope" class="players">
        <div *ngFor="let player of players" style="padding: 1rem;">
          <img style="border-radius: 100px;" width="100" height="100" src="{{player.avatar}}"/>
          {{player.firstName}} {{player.lastName}}
        </div>
      </div>
      <ng-template #nope>
        <span>No players are here</span>
      </ng-template>
      <br>
      <div style="width: 100%; text-align: center;">
        <button (click)="startGame()" [disabled]="!startEnabled()" class="primary">Start Game
        </button>
        <button (click)="leaveGame()" class="secondary">Leave
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <app-chat></app-chat>
  </div>
</div>


<ng-template #modal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Video</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" style="padding: 2em;">
    <form [formGroup]="formGroup">
      <div class="form-group">
        <div class="row">
          <label for="name">Name</label>
          <input id="name" class="form-control" placeholder="Name" formControlName="name">
        </div>
        <div class="row">
          <label for="url">URL</label>
          <input id="url" class="form-control" placeholder="URL" formControlName="url">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="save(); modal.dismiss('saved')">
      Save
    </button>
  </div>
</ng-template>
