<h2 style="text-align: center;">Lobby</h2>

<div class="text-center">
  <span *ngIf="id"><input readonly="true" value="{{lobbylink}}" style="width: auto; min-width: 400px;">
  <button>copy</button></span>
  <button *ngIf="!id" (click)="initGame()" class="primary">Create new Game!</button>
</div>
<br>
<div *ngIf="id">
<div *ngIf="players$ | async as players; else nope" class="players">
  <div *ngFor="let player of players" style="padding: 1rem;">
    <img style="border-radius: 100px;" width="100" height="100" src="{{player.avatar}}" />
    {{player.firstName}} {{player.lastName}}
  </div>
</div>
<ng-template #nope><span>No players are here
</span></ng-template>
<br>
<div style="width: 100%; text-align: center;">
  <button (click)="startGame()" [disabled]="!startEnabled()" class="primary">Start Game</button>
<br>
  <div style="text-align: center;">
    <app-chat></app-chat>
  </div>
</div>
</div>
