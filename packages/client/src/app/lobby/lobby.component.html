<div class="row col-md-12">
  <div class="col-md-9" style="text-align: center;">
    <h2 style="text-align: center;">Lobby</h2>
    <p *ngIf="id">Send this link to your friends so they are able to join u!</p>
    <span *ngIf="id"><input readonly="true" value="{{lobbylink}}"
                            style="width: auto; min-width: 400px;">
    </span>
      <button *ngIf="!id" (click)="initGame()" class="primary">Create new Game!</button>
    <br>
    <div *ngIf="id">
      <app-players [players$]="players$"></app-players>
      <br>
      <div style="width: 100%; text-align: center;">
        <button (click)="startGame()" [disabled]="!startEnabled()" class="primary">Start Game
        </button>
        <button (click)="leaveGame()" class="secondary">Leave
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <app-chat></app-chat>
  </div>
</div>
