<div style="text-align: center;">
  <button (click)="guestAuth()" class="secondary">Play as Guest</button>
  <button (click)="googleAuth()" routerLink="lobby" class="primary">Login with Google</button>
</div>
<div class="row">
  <div style="text-align: center;" class="col-md-6">
    <app-webcam></app-webcam>
  </div>
  <div style="text-align: center;" class="col-md-6">
    <h2>How it works</h2>
    <ul style="text-align: left">
      <li>Choose funny videos from Youtube</li>
      <li>Each player will play 5 videos</li>
      <li>Watch them closely</li>
      <li>Try not to laugh!</li>
      <li>The player who brings the most joy to the others wins</li>
    </ul>
  </div>
</div>
