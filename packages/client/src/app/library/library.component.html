<table>
  <thead>
    <th>Name</th>
    <th>Url</th>
    <th>Start Seconds</th>
    <th>Actions</th>
  </thead>
  <ng-container *ngIf="videos$ | async as videos">
    <ng-container *ngFor="let video of videos">
    <tr>
      <td>{{video.name}}</td>
      <td>{{video.url}}</td>
      <td>{{video.start}}</td>
      <td>Edit - Delete</td>
    </tr>
</table>

<button (click)="add()">+</button>


<ng-template #modal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Video</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" style="padding: 2em;">
    <form [formGroup]="formGroup">
      <div class="form-group">
          <div class="row">
          <label for="name">Name</label>
          <input id="name" class="form-control" placeholder="Name" formControlName="name"></div>
          <div class="row">
          <label for="url">URL</label>
          <input id="url" class="form-control" placeholder="URL" formControlName="url"></div>
          <div class="row">
          <label for="time">Startzeit</label>
          <input id="time" type="number" class="form-control" placeholder="Startzeit" formControlName="start"></div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="save()">Save</button>
  </div>
</ng-template>
