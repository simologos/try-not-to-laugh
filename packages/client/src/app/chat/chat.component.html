<div *ngIf="gameId">

  <h2>Chat</h2>
  <input [(ngModel)]="currentMessage" type="text">
  <button (click)="sendMessage()" class="normalized">send</button>
  <br><br>
  <div *ngIf="messages$ | async as messages; else nope">
    <div *ngFor="let message of messages">
      <b>{{message.sender}}</b>: {{message.message}}
    </div>
  </div>
  <ng-template #nope><span>No messages</span></ng-template>
  <br>

</div>
