<h2>Calibrate your webcam
  <span *ngIf="this.expressions.faceLost > 0" style="color: red;">🛑</span>
  <span *ngIf="!this.expressions.faceLost" style="color: green;">🟢</span>
  <span *ngIf="this.expressions.laughDetected > 0" style="">😂</span>
  <span *ngIf="!this.expressions.faceLost && !this.expressions.laughDetected" style="">😐</span>
</h2>
<webcam id="video" [allowCameraSwitch]="false" (initError)="handleInitError($event)"></webcam>
